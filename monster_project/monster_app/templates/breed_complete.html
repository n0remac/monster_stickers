{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <div class="content text-center card">
            <h2>Breeding is in progress</h2>
            <p>The breeding process for your monsters has started. When the process is complete, the new monster will appear in your monster list.</p>
            <a href="{% url 'profile' %}" class="btn btn-primary">Go to Monster List</a>
        </div>
    </div>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #f9f9f9, #e0e0e0);
        min-height: 100vh;
    }
    
    .content {
        text-align: center;
    }
    .card {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
    }
</style>
{% endblock %}
